<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinterest</title>
    <link rel="stylesheet" href="Pinterest.css" />
    <script type="text/javascript" src="script.js"></script>
    <link rel="icon" href="Imagenes/pinterest.png">
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.4.2/css/all.css">
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-BPMS41FJD2"></script>

</head>

<body>
    <header id="navbar-pinterest">
        <div class="navegador">
           <a href="https://www.pinterest.com"><img class="im" src="Imagenes/pinterest.png"></a>
        </div>
        <div class="navegador">
            <ul class="contenido">
                <li class="lista"><a class="link" href="#Inicio">Inicio</a></li>
                <li class="lista"><a class="link" href="#Explorar">Explorar</a></li>
                <li class="lista"><a class="link" href="#Crear">Crear</a></li>
            </ul>
        </div>
        <div class="navegador">
            <form class="finder">
                <fieldset>
                    <input type="text" class="in" value placeholder="Buscar" />
                </fieldset>
            </form>
        </div>
        <div class="navegador">
            <ul class="contenido">
                <li class="lista"><a class="icons" href="#Notificaciones"><i class="fa-solid fa-bell"></i></a></li>
                <li class="lista"><a class="icons" href="#Mensajes"><i class="fa-solid fa-comment-dots"></i></a></li>
                <li class="lista"><a class="icons" href="#Perfil"><i class="fa-solid fa-user"></i></a></li>
                <li class="lista"><a class="icons" href="Mas"><i class="fa-solid fa-chevron-down"></i></a></li>
            </ul>
        </div>
    </header>

    <main id="content">
        <div class="card-grid-space" id="grid-im">
           
        </div>
    </main>
</body>

</html>
